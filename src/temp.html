<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <section class="leader__section">
        <div>
            <div class="leader__header">
                <h2>Recent score</h2> <button type="button">Reflesh</button>
            </div>
          <ul class="leader__list" id="leader__list">
              <li><p>Loading ...</p></li>
          </ul>
        </div>
        <div>
            <div>
                <h2>Add your score</h2>
            </div>
          <form id="form-data">
              <label for="name"><input type="text" placeholder="Your name" id="name" /></label><br />
              <label for="score"><input type="number" placeholder="Your score" id="score" /></label><br />
              <div class="submit"><button type="submit">Submit</button></div>
          </form>
        </div>
    </section>
</body>

</html>
